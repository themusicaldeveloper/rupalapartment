  <style>
    body {

      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #004aad;
      letter-spacing: 1px;
    }

    .filter-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    label {
      font-weight: 600;
      margin-right: 5px;
    }

    select, input, button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    select:focus, input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 4px rgba(0,120,215,0.4);
    }

    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-weight: 600;
    }

    button:hover {
      background: #005fa3;
    }

    .reset-btn {
      background: #f44336;
    }

    .reset-btn:hover {
      background: #c62828;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px 12px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #0078d7;
      color: white;
    }

    tr:hover {
      background: #f9f9f9;
    }

    #noData {
      text-align: center;
      margin-top: 10px;
      color: #777;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .filter-box { flex-direction: column; align-items: stretch; }
      table, th, td { font-size: 13px; }
    }
  </style>
</head>

      // Add full dataset here
    ];

    const blockSelect = document.getElementById("blockFilter");
    const floorSelect = document.getElementById("floorFilter");

    function populateFilters() {
      [...new Set(data.map(d => d.Block))].sort().forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        blockSelect.appendChild(opt);
      });

      [...new Set(data.map(d => d.Floor))].sort((a,b)=>a-b).forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        floorSelect.appendChild(opt);
      });
    }

    function displayData(rows) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      document.getElementById("noData").style.display = rows.length ? "none" : "block";
      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.Sr_No}</td>
          <td>${r.Block}</td>
          <td>${r.Floor}</td>
          <td>${r.Flat}</td>
          <td>${r.Members_name}</td>
          <td>${r.Old_Flat_No}</td>
          <td>${r.New_Flat_No}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const block = blockSelect.value;
      const floor = floorSelect.value;
      const flat = document.getElementById("flatFilter").value.trim();
      const name = document.getElementById("nameFilter").value.trim().toLowerCase();
      const oldFlat = document.getElementById("oldFlatFilter").value.trim().toLowerCase();
      const newFlat = document.getElementById("newFlatFilter").value.trim().toLowerCase();

      let filtered = data;
      if (block) filtered = filtered.filter(d => d.Block === block);
      if (floor) filtered = filtered.filter(d => d.Floor == floor);
      if (flat) filtered = filtered.filter(d => d.Flat === flat);
      if (name) filtered = filtered.filter(d => d.Members_name.toLowerCase().includes(name));
      if (oldFlat) filtered = filtered.filter(d => d.Old_Flat_No.toLowerCase().includes(oldFlat));
      if (newFlat) filtered = filtered.filter(d => d.New_Flat_No.toLowerCase().includes(newFlat));

      displayData(filtered);

      // If Block + Floor + Flat are all selected ‚Üí show neighbours
      if (block && floor && flat) {
        const neighbours = data.filter(d => d.Block === block && d.Floor == floor && d.Flat !== flat);
        if (neighbours.length > 0) {
          alert(`üëã Neighbours on ${block}-${floor}:\n${neighbours.map(n => "‚Ä¢ " + n.Members_name + " (" + n.Flat + ")").join("\n")}`);
        } else {
          alert("No neighbours found on this floor.");
        }
      }
    }

    function resetFilters() {
      blockSelect.value = "";
      floorSelect.value = "";
      document.getElementById("flatFilter").value = "";
      document.getElementById("nameFilter").value = "";
      document.getElementById("oldFlatFilter").value = "";
      document.getElementById("newFlatFilter").value = "";
      displayData(data);
    }

    populateFilters();
    displayData(data);
  </script>
